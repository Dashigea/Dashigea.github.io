<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotglacier</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #9a9a9a;
        }
        div{
            text-align: center;
        }
        h2{
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div id="dashigea">
        <h2 v-text="hello"></h2>
    </div>
    <script>    
        new Vue({
            el:'#dashigea',
            data:{
                hello:'不好意思，主页正在维护。。。'
            }
            
        })
    </script>
</body>
</html>
